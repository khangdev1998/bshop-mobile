<!DOCTYPE html>

  <head>

    <meta

    <div class="filter">
      <h1>CHĂM SÓC TÓC & DA ĐẦU</h1>
      <div class="filter-group">
        <span>Bộ lọc</span>
        <img
          id="open-sidebar"
          src="./imgs/icon-filter.svg"
          alt="this-is-icon"
        />
      </div>
    </div>

    <div class="sidebar" id="sidebar">
      <div id="close-sidebar">
        <img src="./imgs/prev.svg" alt="this-is-icon" />
      </div>
      <div class="sidebar-top">
        <img src="./imgs/icon-filter.svg" alt="this-is-icon" />

      </div>

              alt="this-is-icon"

              <input type="number" value="0" />

            </div>
            <div class="dropdown-content__item">
              <input type="checkbox" id="price1" />
              <label for="price1">0 đ - 100.000 đ</label>
            </div>
            <div class="dropdown-content__item">
              <input type="checkbox" id="price2" />

            </div>
            <div class="dropdown-content__item">
              <input type="checkbox" name="price3" id="price3" />

            </div>
            <div class="dropdown-content__item">
              <input type="checkbox" name="price4" id="price4" />

            <div class="dropdown-content__item">
              <input type="checkbox" name="price6" id="price6" />

            </div>
          </div>

              class="dropdown-icon"
              src="./imgs/icon-up.svg"

            />

          <div class="dropdown-content" id="dropdown-content-2">
            <div class="dropdown-content__item">
              <input type="checkbox" name="mark1" id="mark1" />
